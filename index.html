<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
    <title>네다바웨이 | Nedabah Way</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css">
</head>
<body>

<div class="app">
    <header class="header">
        <div class="header__top">
            <div class="logo">네다바웨이 <span class="logo__hebrew">נדבה</span></div>
        </div>
        <nav class="nav" id="tabBar">
            <button class="nav__tab is-active" onclick="move(0)">소개</button>
            <button class="nav__tab" onclick="move(1)">SBM</button>
            <button class="nav__tab" onclick="move(2)">프로그램</button>
            <button class="nav__tab" onclick="move(3)">자료</button>
            <button class="nav__tab" onclick="move(4)">문의</button>
        </nav>
        <div class="progress"><div class="progress__bar" id="progressBar"></div></div>
    </header>

    <main class="deck" id="deck">
        <section class="page">
            <div class="card">
                <span class="tag">과정 중심 · 동행</span>
                <h1>말씀 읽기가<br>하나님과의 <em>사귐</em>으로</h1>
                <p>텍스트를 넘어 그분의 심정을 헤아리는<br>사귐의 과정을 함께합니다.</p>
                <button class="btn-primary" onclick="move(1)">SBM 살펴보기 →</button>
            </div>
        </section>

        <section class="page">
            <div class="card">
                <span class="tag">SBM Flow</span>
                <h1>사귐을 위한 3단계</h1>
                <div class="list-group">
                    <div class="list-item"><b>01 관찰</b>장면으로 보기</div>
                    <div class="list-item"><b>02 묵상</b>심정 헤아리기</div>
                    <div class="list-item"><b>03 사귐</b>임재 안에 머물기</div>
                </div>
            </div>
        </section>

        <section class="page">
            <div class="card">
                <span class="tag">Programs</span>
                <h1>함께하는 프로그램</h1>
                <div class="grid">
                    <div class="grid-item">교회 세미나</div>
                    <div class="grid-item">AI 워크숍</div>
                    <div class="grid-item">조직 소통</div>
                    <div class="grid-item">SBM 코칭</div>
                </div>
                <button class="btn-outline" onclick="move(4)">문의하기</button>
            </div>
        </section>

        </main>
</div>

<script src="./app.js"></script>
</body>
</html>
